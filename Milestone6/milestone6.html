<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Fibonacci</title>
</head>

<body id="body">
    <h1>Fibonacci Calculator</h1>
    <main class="flex-parent" id="container">
        <div class="flex-child1">
            <div class="flex-grandbaby1">
                <P> The Fibonacci Of</P>
                <input type="number" min="1" placeholder="#" id="number"></input>
            </div>
            <div class="flex-grandbaby2">
                <div class="alert alert-danger error" role="alert" id="error">Can't be larger than 50</div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="button">Is</button>
        <div class="spinner-border spinner" id="spinner" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <h3 id="answer"></h3>
    </main>
    <div class="resultsParent">
        <h1 class="resultsTitle">Results</h1>
        <div class="spinner-border spinner" id="resultsSpinner" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div id="resultsContainer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="milestone6.js"></script>
</body>

</html>
